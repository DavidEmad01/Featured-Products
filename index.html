<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products | Elzero Challenges</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Start Featured Products -->
    <div class="main">
        <div class="container">
            <div class="head">Featured Products</div>
            <div class="images-container">
                <div class="box">
                    <img src="images/product-01.jpg" alt="">
                    <p>Dummy Variable Product</p>
                    <div class="hr" data-sale="$19.99"><hr></div>
                </div>

                <div class="box sale">
                    <img src="images/product-02.jpg" alt="">
                    <p>Dummy Sale Product</p>
                    <div class="hr" data-sale="$19.99" data-sale-new="$14.99"><hr></div>
                </div>

                <div class="box">
                    <img src="images/product-03.jpg" alt="">
                    <p>Dummy Simple Product</p>
                    <div class="hr" data-sale="$14.99"><hr></div>
                </div>

                <div class="box">
                    <img src="images/product-04.jpg" alt="">
                    <p>Dummy Stock Product</p>
                    <div class="hr" data-sale="$9.99"><hr></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Featured Products -->

    <div class="me">
        <div class="container">
            coded by <a href="#">David Emad</a>
        </div>
    </div>
